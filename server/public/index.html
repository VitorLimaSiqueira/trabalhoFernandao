<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Alunos</h1>
    
    <div class="form-container">
      <h2 id="form-title">Adicionar Novo Aluno</h2>
      <form id="aluno-form">
        <input type="hidden" id="aluno-id">
        
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required>
        </div>
        
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" required>
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="matricula">Matr√≠cula:</label>
          <input type="text" id="matricula" required>
        </div>
        
        <div class="form-group">
          <label for="aluno">Aluno:</label>
          <input type="text" id="aluno" required>
        </div>
        
        <div class="form-group">
          <label for="escola">Escola:</label>
          <input type="text" id="escola" required>
        </div>
        
        <div class="form-buttons">
          <button type="submit" id="submit-btn">Salvar</button>
          <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
        </div>
      </form>
    </div>
    
    <div class="alunos-container">
      <h2>Lista de Alunos</h2>
      <div id="alunos-list"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
